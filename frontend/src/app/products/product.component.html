<div id="rightSideWrapper">
  <div class="ContentBox">
    <main>
      <!-- Main Content 

        <div class="test-header">
          Page Size:
          <select (change)="onPageSizeChanged()" id="page-size">
            <option value="10" selected="">10</option>
            <option value="100">100</option>

      <div class="container-fluid custom_search" style="padding: 0px;">
        <div class="col-lg-12 search_box" style="padding: 0px;color: #117a8b; text-transform: uppercase; line-height: 40px;">
          <h5 *ngIf="isValid()">Products <button class="btn btn-outline-info float-right" style="margin:-12px 0 0 5px" (click)="open(addUser)">Add Product <i class="fa fa-user-plus" aria-hidden="true"></i></button>
            <button class="btn btn-outline-danger float-right"  style="margin:-12px 0 0 5px" >Associate Plans <i class="fa fa-sellsy" aria-hidden="true"></i></button></h5>
          <router-outlet></router-outlet>
          <!-- <div class="row headerStrip" *ngIf="isValid()">
            <button class="btn btn-info" style="margin:3px" (click)="open(addUser)">Add</button>
            <button class="btn btn-info " style="margin:3px" >Associate Plans</button>
          </div> -->
          <div *ngIf="isValid()" class="col-lg-12"
            style="border:2px solid #bababa; border-radius: 5px; padding:0px 10px; text-transform: none; margin-top:0px;">
            <form action="#">
              <div class="row">
                <div class="col-lg-3">
                  <div class="form-group">
                    <label for="username">Name:</label>
                    <input type="text" class="form-control form-control-sm" id="username_product" name="name"
                      [(ngModel)]="nameMain">
                  </div>
                </div>
                <div class="col-lg-3">
                  <div class="form-group">
                    <label for="code">Code:</label>
                    <input type="text" class="form-control form-control-sm" id="code_product" name="code"
                      [(ngModel)]="codeMain">
                  </div>
                </div>
                <div class="col-lg-3">
                  <div class="form-group">
                    <label for="sku">SKU:</label>
                    <input type="text" class="form-control form-control-sm" id="sku_product" name="sku"
                      [(ngModel)]="skuMain">
                  </div>
                </div>
                <div class="col-lg-3">
                    <div class="form-group">
                      <label for="status">Status:</label>
                      <select class="form-control form-control-sm" id="status_product" name="status_val"
                        [(ngModel)]="status_valMain">
                        <option>Active</option>
                        <option>Inactive</option>
                      </select>
                    </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-3">
                  <div class="form-group">
                    <label for="dateOfBirth">Start Date:</label>
                    <div class="input-group">
                      <input id="startDateId" class="form-control"   placeholder="DD-MM-YYYY" name="startDate"
                        [(ngModel)]="startDateMain" ngbDatepicker #startdate="ngbDatepicker">
                      <div class="input-group-append">
                        <button class="btn btn-outline-secondary calendar" (click)="startdate.toggle()" type="button">
                          <i class="fa fa-calendar fa-2" aria-hidden="true"></i>
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-lg-3">
                    <div class="form-group">
                        <label for="dateOfBirth"> End Date:</label>
                        <div class="input-group">
                          <input id="endDateId" class="form-control" placeholder="DD-MM-YYYY"  name="endDate"  [(ngModel)]="endDateMain" ngbDatepicker #enddate="ngbDatepicker">
                          <div class="input-group-append">
                            <button class="btn btn-outline-secondary calendar" (click)="enddate.toggle()" type="button">
                            <i class="fa fa-calendar fa-2" aria-hidden="true"></i>
                            </button>
                          </div>
                        </div>
                  </div>
                </div>
                <div class="col-lg-3">
                    
                </div>                
                <div class="col-lg-3">
                    <label style="width: 100%;"></label>   
                    <button type="button" id="searchBtn" class="btn btn-info float-right" style=" margin-left: 5px; line-height:17px;">
                        Export to Csv <i class="fa fa-cloud-download" aria-hidden="true"></i>
                    </button>
                        <button type="button" id="searchBtn" class="btn btn-info float-right" style=" margin-left: 5px; line-height:17px;">
                            Search
                            <i class="fa fa-search" aria-hidden="true" style="color:#ffffff;margin-top: -4px;margin-left: 5px; "></i>
                          </button>        
                      <!-- <button class="btn btn-info" style="margin-top: 41px;">Search <i class="fa fa-search" aria-hidden="true" style="color:#ffffff;margin-top: -4px;margin-left: 5px; "></i>
                      </button> -->
                   
                </div>
              </div>
              
            </form>
          </div>
        </div>

        <div *ngIf="isValid()" id="productGrid" style="position: relative;">
          <div style="height: 100%; padding-top: 63px; box-sizing: border-box; width: auto;">
            <!-- <button class="btn btn-info" (click)="openModal('addUser')">Add User</button> -->
            <ag-grid-angular #agGrid style="width: 100%; height: 100%;" id="myGrid" class="ag-theme-balham"
              [rowSelection]="rowSelection" [rowGroupPanelShow]="rowGroupPanelShow" [pivotPanelShow]="pivotPanelShow"
              [enableRangeSelection]="true" [pagination]="true" [defaultColDef]="defaultColDef"
              [suppressRowClickSelection]="true" [rowSelection]="rowSelection" [paginationPageSize]="paginationPageSize"
              [enableSorting]="true" [enableFilter]="true" [pagination]="flase" [rowData]="rowData"
              [columnDefs]="columnDefs" (gridReady)="onGridReady($event)" [frameworkComponents]="frameworkComponents">
            </ag-grid-angular>

          </div>
          <!-- <div style="position: absolute; top: 10px; left: auto; width: 100%;">
            <input type="text" class="form-control" (input)="onQuickFilterChanged()"
              style="width: 30%; display: inline-block;" id="quickFilter" placeholder="quick filter..." />
            
            <label style="margin-left: 20px;"> <button (click)="onBtExport()" class="btn btn-info"
                style="margin-top: -7px;">Export to CSV <i aria-hidden="true" class="fa fa-cloud-download"></i></button> </label>
          </div> -->

        </div>
      </div>


     
      <ng-template #addUser let-modal >
          <div class="modal-header">
            <h4 class="modal-title" id="modal-basic-title">Add Product</h4>
            <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          
              <flash-messages></flash-messages>
            
          <div class="modal-body">
            <form>
             
              <div class="row">
                <div class="col-lg-4">
                  <div class="form-group">
                    <label for="firstName"> Name:</label>
                    <input type="text" class="form-control"  name="name" [(ngModel)]="name" >
                  </div>
                </div>
                <div class="col-lg-4">
                    <div class="form-group">
                      <label for="middleName">Description:</label>
                      <input type="text" class="form-control"  name="description" [(ngModel)]="description"
                        >
                    </div>
                  </div>
                  <div class="col-lg-4">
                      <div class="form-group">
                        <label for="lastName">SKU:</label>
                        <input type="text" class="form-control"  name="sku" [(ngModel)]="sku"
                          >
                      </div>
                    </div>
              </div>
              <div class="row">
                <div class="col-lg-4">
                    <div class="form-group">
                        <label for="dateOfBirth">Start Date:</label>
                        <div class="input-group">
                          <input id="startDateId" class="form-control" placeholder="DD-MM-YYYY"   name="startDate" [(ngModel)]="startDate" ngbDatepicker #startdate="ngbDatepicker">
                          <div class="input-group-append">
                            <button class="btn btn-outline-secondary calendar" (click)="startdate.toggle()" type="button">
                            <i class="fa fa-calendar fa-2" aria-hidden="true"></i>
                            </button>
                          </div>
                        </div>
                  </div>
                </div>
                <div class="col-lg-4">
                    <div class="form-group">
                        <label for="dateOfBirth"> End Date:</label>
                        <div class="input-group">
                          <input id="endDateId" class="form-control" placeholder="DD-MM-YYYY"  name="endDate"  [(ngModel)]="endDate" ngbDatepicker #enddate="ngbDatepicker">
                          <div class="input-group-append">
                            <button class="btn btn-outline-secondary calendar" (click)="enddate.toggle()" type="button">
                            <i class="fa fa-calendar fa-2" aria-hidden="true"></i>
                            </button>
                          </div>
                        </div>
                  </div>
                </div>
                 <div class="col-lg-4">
                    <div class="form-group" >
                        <label for="dateOfBirth"> Product Type:</label>
                        <select class="form-control" id="sel1" name="producttype"  [(ngModel)]="producttype" (change)="dropDown(producttype)">
                          <option  [ngValue]="Select" hidden>Select</option> 
                          <option *ngFor="let values of DrodownArray" >{{values.productType}}</option>
                        
                        </select>
                  </div>
                </div>
              </div>  
            </form>
          </div>
          <div class="modal-footer">
             
            <button type="button" class="btn btn-info" (click)="addProductData(name,description,sku,startDate,endDate)">Save</button>
            <button type="button" class="btn btn-info" (click)="modal.close('Save click')">Close</button>
          </div>
        </ng-template>
      
      


      
      

    </main>
  </div>
</div>
